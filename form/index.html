<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
	<body>
		<div id="suggestion_form">
			<h1>Send me your suggestions</h1>
			<form action="#" method="post" enctype="text/plain" >
				<label>Title:
					<br>
					<input class="common-input" type="text" name="title" placeholder="Type your title here"> 
					<br>
				</label>
				<br>
				<label>
					Text:
					<br>
					<textarea class="common-input" name="text" ></textarea>
					<br>		
				</label>
				<br>	
				<input class="common-input submit" type="submit" name="submit" value="SEND">
			</form>
		</div>
	</body>
</html>
